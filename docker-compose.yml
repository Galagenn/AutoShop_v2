version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoshop
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/autoshop?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme-very-secret
      # Cloudinary (provide your real values via env or compose overrides)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  db_data:
